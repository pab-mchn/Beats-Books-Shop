<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/ee3d08c0a8.js" crossorigin="anonymous"></script>
    <title>Beats books shop</title>
  </head>

  <body>
    <div class="nav-container">
      <nav class="navbar">
        <h1 id="navbar-logo">Beats.</h1>
        <i id="seeCarrito" class="fa-solid fa-cart-shopping"></i>

    </div>

    <!--<button id="finishBuying">finishBuying</button>-->

    <div
      class="banner"
      style="
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url(https://images.pexels.com/photos/694740/pexels-photo-694740.jpeg);
      "
    >
      <div class="bannerContainer">
        <h1>Beats Books Shop</h1>
        <p>The right place to find books of the beat generation</p>
        <a class="btn btn-flat" href="#shopContent">Start now</a>

    <script src="app.js"></script>
