<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/ee3d08c0a8.js" crossorigin="anonymous"></script>
    <title>Beats books shop</title>
  </head>

  <body>
    <div class="nav-container">
      <nav class="navbar">
        <h1 id="navbar-logo">Beats.</h1>
        <i id="seeCarrito" class="fa-solid fa-cart-shopping"></i>
      </nav>
    </div>
    <div id="showAlert" class="flash flash-success alert alert-dismissible fade show" role="alert"></div>

    <div id="paypal-payment-content" class="paymentModal">
      <div class="paymentModalContain">
        <div id="paypal-button-container"></div>
      </div>
    </div>

    <div id="carrito-content" class="modal"></div>

    <div
      class="banner"
      style="
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url(https://images.pexels.com/photos/694740/pexels-photo-694740.jpeg);
      "
    >
      <div class="bannerContainer">
        <h1>Beats Books Shop</h1>
        <p>The right place to find books of the beat generation</p>
        <a class="btn btn-flat" href="#shopContent">Start now</a>
      </div>
    </div>

    <!--search-bar-content-->
    <div class="search-products-container input-wrapper">
      <input class="search-products input" type="text" placeholder="Search Books for Authors or Name" />
    </div>

    <div class="suggestions"></div>

    <!--shop-content-->
    <div id="shopContent"></div>

    <footer><h4>Beats Books Shop</h4></footer>

    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/modals.js"></script>
    <script src="./js/searchBar.js"></script>
    <script src="./js/alert.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=Aag7jGiYPZGVhJjPBm2sH_QFocIpXr3IyYYmbO12RXJDYf3xwvPZ0ePIfm3XQ_21mBj3v_grCrHzGYD3&currency=EUR"></script>
  </body>
</html>
